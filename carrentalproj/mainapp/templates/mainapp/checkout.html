{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep renting</a>
            <h1>List of car collection</h1>
            <div class="list">
           
                <div class="checkout-item">
                    {% comment %} <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div> {% endcomment %}
                </div>
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Nairobi</option>
                        <option value="">Kisumu</option>
                        <option value="">Eldoret</option>
                        <option value="">Nakuru</option>
                        <option value="">Naivasha</option>
                        <option value="">Kisii</option>
                    </select>
                </div>
                <div class="group">
                    <label for="country">National Id</label>
                    <input type="text" name="address" id="national_id">
                    {% comment %} <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Kingdom</option>
                    </select> {% endcomment %}
                </div>
    
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">0</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">KES 0</div>
                </div>
            </div>
            <button class="buttonCheckout">Complete Transaction</button>
            </div>
    </div>
</div>


<script src="{% static 'js/checkout.js' %}" defer></script>

</body>
</html>
