{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">


        <div class="returnCart">
            <a href="/">keep renting</a>
            <h1>List of car collection</h1>
            <div class="list">
           
                <div class="checkout-item">
                    {% comment %} <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div> {% endcomment %}
                </div>
            </div>
        </div>
       
        <div class="right">
            <h1>Fill in Your Details</h1>
        
            <form class="form" id="rentalForm" method="POST" action="{% url 'all_rentals' %}">
                {% csrf_token %}
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
        
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
        
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
        
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="Nairobi">Nairobi</option>
                        <option value="Kisumu">Kisumu</option>
                        <option value="Eldoret">Eldoret</option>
                        <option value="Nakuru">Nakuru</option>
                        <option value="Naivasha">Naivasha</option>
                        <option value="Kisii">Kisii</option>
                    </select>
                </div>
        
                <div class="group">
                    <label for="national_id">National ID</label>
                    <input type="text" name="national_id" id="national_id">
                </div>
                <div class="generals">
                    <!-- Total Quantity and Total Price inside the form -->
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">0</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>&nbsp;&nbsp;
                            <div class="totalPrice">KES 0</div>
                        </div>
                    </div>
                    
                    <!-- Checkout Button inside the form -->
                    <button type="submit" class="buttonCheckout">Finish</button>
                </div>
            </form>
        </div>
        
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js"></script>

<script src="{% static 'js/checkout.js' %}" defer></script>

</body>
</html>
